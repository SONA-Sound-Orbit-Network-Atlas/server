version: "3.9"

services:
  sona-server:
    image: sona/server:latest
    container_name: sona-server
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      # 애플리케이션 포트는 Dockerfile/환경(.env)와 일치시킵니다. 기본: 7005
      - PORT=7005
      - UPLOAD_DIR=/data/uploads
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      # HTTPS 인증서 경로(컨테이너 내부 경로)
      - SSL_CERT_PATH=/app/ssl/fullchain.pem
      - SSL_KEY_PATH=/app/ssl/privkey.pem
    ports:
      # 호스트 7005 → 컨테이너 7005 (HTTPS 직접 종단)
      - "7005:7005"
    volumes:
      - sona_server_uploads:/data/uploads
      # NAS 절대경로의 ssl 디렉토리를 컨테이너 /app/ssl 로 마운트 (읽기전용)
      # 필요 시 환경에 맞게 경로를 수정하세요.
      - /volume1/docker/sona/ssl:/app/ssl:ro

volumes:
  sona_server_uploads:
  sona_pg_data:
