name: Deploy Swagger Docs to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
      - feat/swagger-action # 테스트용 브랜치
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 빌드 및 정적 파일 생성 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # 현재 리포지토리의 package-lock.json을 캐시 키로 사용
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        # 현재 디렉토리에서 npm install 실행 (server 폴더가 이미 루트)
        run: npm install

      - name: Generate Swagger JSON
        # server 디렉토리에서 스크립트 실행
        run: npm run export:swagger
        working-directory: ./server
        env:
          # NestJS 앱 초기화에 필요한 최소한의 환경 변수 설정
          # 실제 DB에 연결하지 않으므로 값은 중요하지 않습니다.
          DATABASE_URL: "postgresql://user:password@localhost:5432/db?schema=public"
          JWT_SECRET: "temp-secret-for-ci"
          JWT_EXPIRATION_TIME: "3600"

      - name: Prepare Swagger UI
        # 현재 디렉토리에서 스크립트 실행
        run: npm run swagger:ui:prepare

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 현재 디렉토리 내에 생성된 swagger-ui 폴더를 업로드
          path: ./swagger-ui

  # GitHub Pages 배포 작업
  deploy:
    needs: build # build 작업이 끝난 후 실행
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
