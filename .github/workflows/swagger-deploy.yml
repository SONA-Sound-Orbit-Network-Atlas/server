name: Deploy Swagger Docs to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
      - feat/swagger-action # 테스트용 브랜치
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 빌드 및 정적 파일 생성 작업
  build:
    runs-on: ubuntu-latest
    # 이 작업(job)의 모든 단계(step)에 대한 기본 설정을 지정합니다.
    defaults:
      run:
        # 모든 run 명령어는 server 디렉토리 내에서 실행됩니다.
        working-directory: ./server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # server 디렉토리의 package-lock.json을 캐시 키로 사용
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        # working-directory가 defaults로 설정되었으므로 여기서는 제거합니다.
        run: npm install

      - name: Generate Swagger JSON
        # working-directory가 defaults로 설정되었으므로 여기서는 제거합니다.
        run: npm run export:swagger
        env:
          # NestJS 앱 초기화에 필요한 최소한의 환경 변수 설정
          # 실제 DB에 연결하지 않으므로 값은 중요하지 않습니다.
          DATABASE_URL: "postgresql://user:password@localhost:5432/db?schema=public"
          JWT_SECRET: "temp-secret-for-ci"
          JWT_EXPIRATION_TIME: "3600"

      - name: Prepare Swagger UI
        # working-directory가 defaults로 설정되었으므로 여기서는 제거합니다.
        run: npm run swagger:ui:prepare

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 아티팩트 경로는 checkout된 server 디렉토리 내부를 기준으로 합니다.
          path: ./server/swagger-ui

  # GitHub Pages 배포 작업
  deploy:
    needs: build # build 작업이 끝난 후 실행
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
